<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1A1A1A"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow3" cx="70%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#F4E4C1;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grad3)"/>
  <circle cx="840" cy="250" r="300" fill="url(#glow3)"/>
  
  <!-- Decorative stars -->
  <text x="300" y="200" font-family="Arial" font-size="36" fill="#D4AF37" opacity="0.5">★</text>
  <text x="150" y="500" font-family="Arial" font-size="28" fill="#F4E4C1" opacity="0.4">★</text>
  <text x="1000" y="150" font-family="Arial" font-size="40" fill="#D4AF37" opacity="0.6">★</text>
  <text x="950" y="550" font-family="Arial" font-size="24" fill="#F4E4C1" opacity="0.3">★</text>
  
  <!-- Hollywood star -->
  <text x="600" y="340" font-family="Arial" font-size="120" fill="#D4AF37" text-anchor="middle" opacity="0.3">★</text>
  
  <!-- Film reel decoration -->
  <rect x="480" y="240" width="240" height="160" rx="8" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.5"/>
  <circle cx="540" cy="280" r="15" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <circle cx="660" cy="280" r="15" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <circle cx="540" cy="360" r="15" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <circle cx="660" cy="360" r="15" fill="none" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Text -->
  <text x="600" y="470" font-family="Georgia, serif" font-size="28" fill="#FFF8E7" text-anchor="middle" font-weight="bold">The Seven Husbands</text>
  <text x="600" y="505" font-family="Georgia, serif" font-size="28" fill="#FFF8E7" text-anchor="middle" font-weight="bold">of Evelyn Hugo</text>
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="18" fill="#D4AF37" text-anchor="middle">Historical Fiction</text>
</svg>
