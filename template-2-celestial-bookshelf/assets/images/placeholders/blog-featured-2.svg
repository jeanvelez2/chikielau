  <text x="900" y="180" font-family="Arial" font-size="42" fill="#D4AF37" opacity="0.5">★</text>
  <text x="250" y="120" font-family="Arial" font-size="28" fill="#F4E4C1" opacity="0.4">★</text>
  <text x="1100" y="550" font-family="Arial" font-size="32" fill="#D4AF37" opacity="0.3">★</text>
  
  <!-- Dragon silhouette (simple) -->
  <path d="M 550 280 Q 580 250 620 260 Q 650 270 660 300 L 680 320 Q 690 340 670 350 Q 650 360 630 350 L 610 340 Q 590 330 580 310 Z" fill="#D4AF37" opacity="0.4"/>
  <circle cx="625" cy="275" r="3" fill="#FFF8E7"/>
  
  <!-- Book stack -->
  <rect x="480" y="340" width="240" height="30" rx="4" fill="#1A1A1A" stroke="#D4AF37" stroke-width="2"/>
