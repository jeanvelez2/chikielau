<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1A1A1A"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grad1)"/>
  <circle cx="600" cy="315" r="400" fill="url(#glow1)"/>
  
  <!-- Decorative stars -->
  <text x="150" y="150" font-family="Arial" font-size="48" fill="#D4AF37" opacity="0.6">★</text>
  <text x="1050" y="500" font-family="Arial" font-size="36" fill="#D4AF37" opacity="0.4">★</text>
  <text x="950" y="120" font-family="Arial" font-size="24" fill="#F4E4C1" opacity="0.5">★</text>
  <text x="200" y="550" font-family="Arial" font-size="30" fill="#F4E4C1" opacity="0.3">★</text>
  
  <!-- Book icon -->
  <rect x="500" y="215" width="200" height="200" rx="8" fill="#2C2C2C" stroke="#D4AF37" stroke-width="3"/>
  <line x1="600" y1="215" x2="600" y2="415" stroke="#D4AF37" stroke-width="2" opacity="0.5"/>
  <line x1="520" y1="250" x2="680" y2="250" stroke="#F4E4C1" stroke-width="2" opacity="0.3"/>
  <line x1="520" y1="280" x2="680" y2="280" stroke="#F4E4C1" stroke-width="2" opacity="0.3"/>
  <line x1="520" y1="310" x2="680" y2="310" stroke="#F4E4C1" stroke-width="2" opacity="0.3"/>
  
  <!-- Text -->
  <text x="600" y="480" font-family="Georgia, serif" font-size="32" fill="#FFF8E7" text-anchor="middle" font-weight="bold">The Midnight Library</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="20" fill="#D4AF37" text-anchor="middle">Featured Blog Post</text>
</svg>
